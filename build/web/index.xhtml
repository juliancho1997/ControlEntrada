        <div class="container " style="width: 30%;height: 30%">

            </div>
            <tr/>
            <br/>
            <h:form>
                <p:inputText class="texto form-control" value="#{loginBean.usuario}" placeholder="Usuario" title="Introduce el nombre del usuario asignado"></p:inputText>

            <h:form>

                <p:commandButton class="boton btn btn-default"  value="Ingresar" action="#{loginBean.loguearse()}" title="Ingresar"></p:commandButton>
            </h:form>

            <!--<p:commandButton class="boton btn btn-default"  value="Nuevo Usuario" action=""></p:commandButton-->

                    <p:commandLink class="link " value="多olvide mi contrase単a?" action="#{loginBean.olvidoContra()}" ></p:commandLink>
