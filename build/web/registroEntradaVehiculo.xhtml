<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <link href="resources/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet" type="text/css"></link>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css"></link>
        <link href='imagenes/logoSena.ico' rel='shortcut icon' type='image/x-icon'/>
    </h:head>
    <h:body>
        <ui:composition template="/MasterLayout.xhtml">
            <ui:define name="windowTittle">
                Registro Entrada Vehiculos
            </ui:define>
            <ui:define name="content">

                <div class="form-group" style="width: 35%; margin-left: 13%; margin-top: 3% ; float: left">
                    <h:form >
                        <form>
                            <p:clock  />
                        </form>
                        <br/>
                        <p:inputText class="form-control" placeholder="Tipo de Vehiculo"></p:inputText>
                        <br/>
                        <p:inputText class="form-control" placeholder="Acompañante"></p:inputText>
                        <br/>
                        <p:inputText class="form-control" placeholder="Kilometraje Entrada"></p:inputText>
                    </h:form>
                </div>
                <div class="form-group" style="width: 35%; margin-right: 13%; margin-top: 4.5% ; float: right">
                    <h:form >
                        <br/>
                        <p:inputText class="form-control" placeholder="Conductor"></p:inputText>
                        <br/>
                        <p:inputText class="form-control" placeholder="Numero Placa"></p:inputText>
                        <br/>
                        <p:inputTextarea class="form-control" placeholder="Escriba Observaciones..."></p:inputTextarea>
                    </h:form>
                </div>
                <div class="form-group" style="margin-left: 13% ">
                    <h:form>
                        <p:commandButton value="Guardar" class="btn btn-info"/>
                        <p:commandButton value="Limpiar" class="btn btn-info"/>
                    </h:form>
                </div>
                <div>
                    <p:outputPanel id="books">
                        <p:dataTable value="#{collectorView.books}" var="book" id="booksTable">

                            <p:column headerText="Numero Placa">
                                <h:outputText value="#{book.title}" />
                            </p:column>

                            <p:column headerText="Tipo vehiculo">
                                <h:outputText value="#{book.title}" />
                            </p:column>
                            
                            <p:column headerText="Conductor">
                                <f:facet name="header">
                                    <h:outputText value="Conductor" />
                                </f:facet>
                                <h:outputText value="#{book.author}" />
                            </p:column>

                            <p:column headerText="Acompañante">
                                <h:outputText value="#{book.title}" />
                            </p:column>
                            
                            <p:column headerText="Km Entrada">
                                <h:outputText value="#{book.title}" />
                            </p:column>
                            
                            <p:column headerText="Observaciones">
                                <h:outputText value="#{book.title}" />
                            </p:column>
                            
                            <p:column headerText="Action">
                                <p:commandLink value="Remove" update=":form:books" process=":form:books">
                                    <p:collector value="#{book}" removeFrom="#{collectorView.books}" unique="true"/>
                                </p:commandLink>
                            </p:column>

                        </p:dataTable>
                    </p:outputPanel>
                </div>
            </ui:define>
        </ui:composition>
        <script src="js/jquery.js"/>
        <script src="resources/bootstrap-3.3.7-dist/js/bootstrap.min.js"/>
    </h:body>
</html>
