<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="false" collapsible="false">
                    <h1>CONTROL DE INGRESO </h1>
                </p:layoutUnit>



                <p:layoutUnit position="west" size="275" header="Menu" collapsible="true">
                    <h:form>
                        <p:growl>

                        </p:growl>

                        <p:panelMenu style="width:500px">
                            <p:submenu label="Personal">
                                <p:menuitem value="Personal" actionListener="#{menuView.save}" icon="ui-icon-disk" />
                                <p:menuitem value="Equipos" actionListener="#{menuView.update}"  icon="ui-icon-arrowrefresh-1-w" />
                            </p:submenu>
                            <p:submenu label="Equipos">
                                <p:menuitem value="Delete" actionListener="#{menuView.delete}"  ajax="false" icon="ui-icon-close"/>
                            </p:submenu>
                            <p:submenu label="Vehiculo">
                                <p:menuitem value="Delete" actionListener="#{menuView.delete}"  ajax="false" icon="ui-icon-close"/>
                            </p:submenu>
                        </p:panelMenu>
                    </h:form>
                </p:layoutUnit>

                <p:layoutUnit position="center" >
            <h3>TurnDown</h3>
<p:imageSwitch effect="turnDown">
    <ui:repeat value="#{imagesView.images}" var="image">
        <p:graphicImage name="/demo/images/nature/#{image}" />
    </ui:repeat>
</p:imageSwitch>
                </p:layoutUnit>

            </p:layout>

        </h:body>


    </f:view>
</html>
